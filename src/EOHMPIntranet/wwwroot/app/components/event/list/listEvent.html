<md-content class="main-content md-padding page-content transparent">
    <input type="button" value="Add Event" ng-click="vm.createEvent()" />

    <md-content class="box-shadow">
        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-head md-order="userSorting" class="ng-isolate-scope">
                    <tr md-row>
                        <th md-column name="Event Name" order-by="name"></th>
                        <th md-column name="Event Date" order-by="date"></th>
                        <th md-column name="Venue" order-by="venue"></th>
                        <th md-column name="Event Type"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="event in vm.events | limitTo: vm.pagenation.limit : (vm.pagenation.page -1) * vm.pagenation.limit | orderBy: userSorting track by $index" class="hover" ng-click="vm.viewEvent(event)">
                        <td>{{event.name}}</td>
                        <td>{{event.date}}</td>
                        <td>{{event.venue}}</td>
                        <td>{{event.type}}</td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.events.length}}"></md-data-table-pagination>
    </md-content>
</md-content>
