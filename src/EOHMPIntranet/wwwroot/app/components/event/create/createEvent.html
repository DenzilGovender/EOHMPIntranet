<md-dialog ng-cloak class="large">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>Create <strong>New Event</strong></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form name="vm.eventForm">
        <md-content class="md-padding">  
            <div>
                <div flex layout-gt-md="row" layout="column">
                    <md-input-container flex class="md-block">
                        <label>Event Name </label>
                        <input type="text" ng-model="event.name" required name="name" />
                    </md-input-container>

                    <div flex="5" hide-md></div><!-- gutter -->

                    <div flex flex-gt-md="33" layout="row" class="md-block">
                        <div flex="initial" class="padding-top-32">
                            <label class="padding-right-16">Event Date</label>
                        </div>
                        <md-datepicker flex="auto" md-min-date="minDate" class="md-datepicker-custom md-hide-overflow" ng-model="event.date" required md-placeholder="Enter date"></md-datepicker>
                    </div>
                    <div flex="5" hide-md></div><!-- gutter -->
                    <md-input-container flex class="md-block">
                        <label>Venue </label>
                        <input type="text" ng-model="event.venue" required name="venue" />
                    </md-input-container>
                    <div flex="5" hide-md></div><!-- gutter -->
                </div>
                <div flex layout-gt-md="row" layout="column">
                    <md-input-container flex class="md-block">
                        <label>Event Type</label>
                        <input type="text" ng-model="event.type" required name="type" />
                    </md-input-container>
                    <div flex="5" hide-md></div><!-- gutter -->
                    <div flex>
                        <md-input-container flex class="md-block">
                            <label>Description </label>
                            <input type="text" ng-model="event.description" required name="description" />
                        </md-input-container>
                    </div>
                    <div flex="5" hide-md></div><!-- gutter -->
                </div>
            </div>
                <div layout="row" class="md-padding">

                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-raised md-primary" ng-click="save(event)">Create</md-button>
                    </div>
                </div>
</md-content>
    </form>
</md-dialog>
