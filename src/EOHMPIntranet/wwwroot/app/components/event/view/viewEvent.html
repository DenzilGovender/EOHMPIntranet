<md-dialog ng-cloak class="large">
    <md-content class="main-content md-padding page-content transparent md-fade-in">
        <div layout="row">
            <div flex="40" class="margin-bottom-8">
                <div flex layout="column" layout-align="center start">
                    <p class="no-margin" flex><strong>Venue:</strong> {{event.venue}}</p>
                    <p class="no-margin" flex><strong>Event Date:</strong> {{event.name}}</p>
                    <p class="no-margin" flex><strong>Event Type:</strong> {{event.type}}</p>
                </div>
            </div>
            <div flex="20">
                <div flex layout="row" layout-align="center center">
                    <md-icon class="event-details-modal-icon">toys</md-icon>
                </div>
            </div>
            <div flex ="40">
                <div flex layout="column" layout-align="center end">
                    <p class="no-margin" flex><strong>Event Type:</strong></p>
                    <p class="no-margin" flex>{{event.description}}</p>
                </div>
            </div>
        </div>
        <div layout="row" class="margin-top-16">
            <div flex class="md-line"></div>
        </div>


        <md-content class="md-padding">

            <div layout="row" ng-repeat="comment in event.comments track by $index">
                <div class="md-comment margin-bottom-16" layout="row" >
                    <img src="{{comment.profileImage}}" flex="initial" />
                    <div layout="column" flex class="md-padding">
                        <p flex class="no-margin"><strong>{{comment.name}}</strong></p>
                        <p flex class="no-margin">{{comment.dispalyComment}}</p>
                    </div>
                    <div layout="row" layout-align="end center">
                        <md-button flex class="md-icon-button" aria-label="More" ng-click="closeModal()">
                            <md-icon>close</md-icon>
                        </md-button>
                    </div>
                    
                </div>
                
            </div>
            
            <div layout="row" class="md-padding">
                <md-input-container flex class="md-block">
                    <label>Comment</label>
                    <input ng-model="newComment" type="text" />
                </md-input-container>
                <div flex="5"></div>
                <div flex="initial" layout="column" layout-align="center end">
                    <md-button class="md-primary-custom" ng-click="addEventComment(newComment)">Comment</md-button>
            </div>
            </div>
            
            
            
    </md-content>
        <div layout="row" class="margin-top-16 margin-bottom-16">
            <div flex class="md-line"></div>
        </div>
        <md-content>
        <div layout="row" class="md-padding">
            <div flex="50" layout="column" layout-align="start start">
                    <md-button class="md-primary-custom" ng-click="closeModal()">Close</md-button>
            </div>
            <div flex="50" layout="row" layout-align="end end">
                    <md-button class="md-primary-custom margin-right-16" ng-click="rejectEvent()">Reject</md-button>
                    <md-button class="md-primary-custom" ng-click="acceptEvent()">Accept</md-button>
            </div>
        </div>
    </md-content>
    </md-content>


        


</md-dialog>
