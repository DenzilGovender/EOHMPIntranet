<md-dialog ng-cloak class="large">
    <md-toolbar class="color-blue md-title-header-bar">
        <div class="md-toolbar-tools">
            <h2>Create New Project</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="vm.createProject">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>Project Name</label>
                        <input ng-model="vm.project.projectName" required name="projectName" ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                    </md-input-container>

                    <div layout-gt-md="row" layout-md="column">
                        <div layout="row" class="md-block">
                            <md-datepicker ng-model="vm.project.openDate" md-placeholder="Opening Date" name="openDate" required />
                        </div>
                        <div flex="5" hide-md></div><!-- gutter -->
                        <div layout="row" class="md-block">
                            <md-datepicker name="closeDate" ng-model="vm.project.closeDate" md-placeholder="Closing Date" required />
                        </div>
                    </div>
                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <!-- Right Col -->
                    <md-input-container>
                        <label>Customer</label>
                        <input type="text" ng-model="vm.project.customer" name="customer" required ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                    </md-input-container>

                    <md-input-container>
                        <label>Manager</label>
                        <input type="text" ng-model="vm.project.projectManager" name="projectManager" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                    </md-input-container>
                    <div flex="5" hide-md></div><!-- gutter -->
                    <md-input-container flex>
                        <label>Description</label>
                        <input type="text" ng-model="vm.project.description" name="description" ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                    </md-input-container>
                </div>
            </div>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-primary md-primary-custom" ng-click="closeModal()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="create(vm.project)">Save</md-button>
                    </div>
                </div>
            </md-content>
        </form>
    </md-content>
</md-dialog>
