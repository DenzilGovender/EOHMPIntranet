<md-content class="main-content md-padding page-content transparent">
    <md-content class="box-shadow md-padding margin-bottom-32">
        <form name="vm.createProject">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>Project Name</label>
                        <input ng-model="vm.project.projectName" required name="projectName" ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                    </md-input-container>

                    <div layout-gt-md="row" layout-md="column">
                        <md-input-container flex>
                            <label>Open Date</label>
                            <input type="date" ng-model="vm.project.openDate" name="openDate" required ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                        </md-input-container>
                        <div flex="5" hide-md></div><!-- gutter -->
                        <md-input-container flex>
                            <label>Closing Date</label>
                            <input type="date" name="closeDate" ng-model="vm.project.closeDate" ng-pattern="/^.+@.+\..+$/" />

                        </md-input-container>
                    </div>
                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <!-- Right Col -->
                    <md-input-container>
                        <label>Department</label>
                        <input type="text" ng-model="vm.project.customer" name="customer" required ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                    </md-input-container>

                    <md-input-container>
                        <label>Manager</label>
                        <input type="text" ng-model="vm.project.projectManager" name="projectManager" ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                    </md-input-container>


                    <div flex="5" hide-md></div><!-- gutter -->
                    <md-input-container flex>
                        <label>Description</label>
                        <input type="text" ng-model="vm.project.description" name="description" ng-pattern="/^[a-zA-Z0-9\s]*$/" />

                    </md-input-container>
                </div>


            </div>

            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-raised" ng-click="vm.back()">Back</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="vm.save()">Save</md-button>
                    </div>

                </div>
            </md-content>
        </form>
</md-content>
</md-content>
