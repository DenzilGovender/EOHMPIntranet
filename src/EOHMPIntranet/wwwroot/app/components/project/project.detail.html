<md-content class="main-content md-padding page-content padding-bottom-8 transparent">
    <md-content layout="column" class="md-title-header-bar"  ng-if="vm.selectedQuoteRequestDetails.length != 0">
        <div flex="auto" layout="row" class="md-padding color-medium-grey">
            <div flex="30" layout="column" layout-align="start start">
                <p flex ng-bind="vm.ProjectFullName" class="no-margin"></p>
            </div>
        </div>
    </md-content>
</md-content>

<md-content class="main-content md-padding page-content transparent">
    <md-content>
        <md-data-table-container>
            <table md-data-table md-progress="deferred" class="no-hover">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="Name"></th>
                        <th name="Surname"></th>
                        <th name="Job Title"></th>
                        <th name="Email Address"></th>
                        <th name="Contact Number"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="member in vm.project.members">
                        <td>{{member.firstname}}</td>
                        <td>{{member.lastname}}</td>
                        <td>{{member.title.TitleName}}</td>
                        <td>{{member.email}}</td>
                        <td>{{member.cellphone}}</td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
    </md-content>
    <md-content class="md-padding">
        <div flex layout="row" layout-align="end end">
            <md-button class="md-primary md-primary-custom" ng-click="vm.newMember()">Add Member</md-button>
        </div>
    </md-content>
</md-content>
