
<md-content class="main-content md-padding page-content transparent md-fade-in">
    <form name="vm.eventForm">
        <md-content class="box-shadow margin-bottom-32">
            <md-toolbar layout="row" class="md-toolbar-content-header">
                <div flex class="md-toolbar-tools" layout="row">
                    <h2 flex>Create <strong>New Event</strong></h2>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <div>
                    <div flex layout-gt-md="row" layout="column">
                        <md-input-container flex class="md-block">
                            <label>Event Name </label>
                            <input type="text" ng-model="vm.event.name" required name="name" />
                        </md-input-container>
                        <div layout="row" class="md-block">
                            <div flex="initial" class="padding-top-32">
                                <label class="padding-right-16">Event Date</label>
                            </div>
                            <md-datepicker flex="auto" md-min-date="vm.minDate" class="md-datepicker-custom md-hide-overflow" ng-model="vm.event.date" required md-placeholder="Enter date"></md-datepicker>
                        </div>
                        <md-input-container flex class="md-block">
                            <label>Venue </label>
                            <input type="text" ng-model="vm.event.venue" required name="venue" />
                        </md-input-container>
                    </div>
                    <div flex layout-gt-md="row" layout="column">
                        <md-input-container flex class="md-block">
                            <label>Event Type</label>
                            <input type="text" ng-model="vm.event.type" required name="type" />
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <label>Description </label>
                            <input type="text" ng-model="vm.event.description" required name="description" />
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" class="md-padding">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-raised md-default" ng-click="vm.cancel()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-raised md-primary" ng-click="vm.save(vm.event)">Create</md-button>                       
                    </div>
                </div>
            </md-content>
        </md-content>
    </form>
</md-content>
