<form name="vm.captureRecruitment" class="layout-fill">
    <md-content class="main-content md-padding page-content transparent" layout="column" layout-align="center center" layout-fill>

        <div layout="row">

            <div layout-md="column">
                <div flex layout="column" style="min-width: 500px">
                    <!-- Left Col -->


                    <div flex layout="row" layout-align="center center" class="margin-bottom-32">
                        <img src="assets/img/eoh_logo.png" height="125" />
                    </div>

                    <div layout="row">
                        <md-icon flex="initial" style="margin: 34px 8px 0px 0px;">person</md-icon>
                        <md-input-container flex class="md-block">
                            <label>Username</label>
                            <input ng-model="vm.login.username" required name="positionTitle" />
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-icon flex="initial" style="margin: 32px 8px 0px 0px;">lock</md-icon>
                        <md-input-container flex class="md-block">
                            <label>Password</label>
                            <input ng-model="vm.login.password" required name="positionTitle" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        </md-input-container>
                    </div>
                </div>






                <div layout="row" class="margin-top-16">
                    <div flex="50" layout="row" layout-align="start center" class="md-login-facebook">
                        <md-button class="md-primary md-primary-custom" ng-click="loginWithFacebook(vm.login)">Login with facebook</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end center" class="md-login-button">
                        <md-button class="md-primary md-primary-custom" ng-click="login(vm.login)">Login</md-button>
                    </div>

                </div>
            </div>

        </div>

    </md-content>
</form>
