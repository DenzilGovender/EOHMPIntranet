<md-content class="main-content md-padding page-content transparent">
    <md-content class="box-shadow md-padding margin-bottom-32">
        <form name="vm.captureRecruitment">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>Position Title</label>
                        <input ng-model="vm.recruitment.positionTitle" required name="positionTitle" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        
                    </md-input-container>

                    <div layout-gt-md="row" layout-md="column">
                        <div layout="row" class="md-block">

                            <md-datepicker  ng-model="vm.recruitment.openDate" md-placeholder="Opening Date" name="beneficiaryName" />

                        </div>
                        <div flex="5" hide-md></div><!-- gutter -->
                        <div layout="row" class="md-block">

                            <md-datepicker ng-model="vm.recruitment.closeDate" md-placeholder="Closing Date" />

                            </div>
                        </div>

                   

                   

                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <!-- Right Col -->
                    <md-input-container>
                        <label>Department</label>
                        <input type="text" ng-model="vm.recruitment.department" name="address" required ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        
                    </md-input-container>

                    <md-input-container>
                        <label>Manager</label>
                        <input type="text" ng-model="vm.recruitment.manager" name="address2" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        
                    </md-input-container>

                   
                        <div flex="5" hide-md></div><!-- gutter -->
                        <md-input-container flex>
                            <label>Description</label>
                            <input type="text" ng-model="vm.recruitment.description" name="postalCode" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                            
                        </md-input-container>
                    </div>

                    
                </div>
            <md-content class="md-padding" >
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-raised" ng-click="vm.back()">Back</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="create(vm.recruitment)">Save</md-button>
                    </div>
                  
                </div>
            </md-content>
           
        </form>
    </md-content>
