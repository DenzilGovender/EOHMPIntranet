
<md-content class="main-content md-padding page-content transparent">
    <md-content class="box-shadow md-padding margin-bottom-32">
        <form>
            <div layout-gt-md="row" layout-md="column">
                <div flex>

                    

                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>First Name </label>
                        <input ng-model="vm.employee.firstname" required name="" />
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Last Name</label>
                        <input type="text" ng-model="vm.employee.lastname" name="" />
                    </md-input-container>

                    <md-input-container flex class="dropdown-alignment">
                        <label>Title</label>
                        <md-select aria-label="province" ng-model="vm.employee.title" ng-change="selectedTitle(vm.title)" name="" required ng-model-options="{trackBy: '$value.TitleName'}">
                            <md-option ng-value="title" ng-repeat="title in titles">
                                {{title.TitleName}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Cellphone</label>
                        <input required type="tel" name="" ng-model="vm.employee.cellphone" />
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input required type="email" name="" ng-model="vm.employee.email" />
                    </md-input-container>

                    <div flex layout="row" layout-align="space-between center" class="inline-switch">
                        <label>is currently on project</label>
                        <md-switch class="md-primary" aria-label="switch" ng-model="vm.employee.isCurrentlyOnProject">
                            <label ng-if="vm.employee.isCurrentlyOnProject">Yes</label>
                            <label ng-if="!vm.employee.isCurrentlyOnProject">No</label>
                        </md-switch>
                    </div>

                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <!-- Right Col -->
                    <md-input-container>
                        <label>Address Line 1</label>
                        <input type="text" ng-model="vm.employee.addressLine1" name="address" />

                    </md-input-container>

                    <md-input-container>
                        <label>Address Line 2</label>
                        <input type="text" ng-model="vm.employee.addressLine2" name="address2" />
                    </md-input-container>

                    <div layout="row" class="md-padding">
                        <div flex="50" layout="column" layout-align="start start">
                            <md-button class="md-primary md-primary-custom" ng-click="saveEmployee(vm.employee)">Save</md-button>
                        </div>
                    </div>

                </div>




            </div>

        </form>

    </md-content>
         
</md-content>
