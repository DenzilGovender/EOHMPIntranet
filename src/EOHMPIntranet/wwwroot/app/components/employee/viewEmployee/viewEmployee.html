<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    
    <md-input-container flex class="md-block">
        <label> Search for buddy</label>
        <input type="number" ng-model="vm.employee"  min="1" required name="employee" ng-pattern="/^[0-9.]*$/" />
    </md-input-container>

    <div layout="row" class="md-padding">
        <div flex="50" layout="column" layout-align="start start">
            <md-button class="md-raised md-warn"  ng-click="vm.SearchEmployee()">Search</md-button>
        </div>
    </div>

    <md-data-table-container>
        <table md-data-table md-progress="deferred">
            <thead md-order="query.order" md-trigger="onOrderChange">
                <tr>
                    <th name="First name"></th>
                    <th name="Last name"></th>
                    <th name="Cellphone"></th>
                    <th name="Position"></th>
                    <th name="Current Project"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in listOfEmployees">
                    <td><p class="md-currency-circle">{{employee.firstname}}</p></td>
                    <td>{{employee.lastname}}</td>
                    <td><p class="md-currency-circle">{{employee.cellphone}}</p></td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.currentProject}}</td>
                    <td class="md-table-button">
                        <md-button class="md-icon-button" ng-click="vm.viewEmployeeDetails(employee)">
                            <md-icon md-font-icon="material-icons" class="md-font material-icons">delete</md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-data-table-container>
    
</body>
</html>
