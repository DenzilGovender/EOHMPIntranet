<md-dialog style="width: 30%; overflow:visible!important">
    <md-content class="md-padding" style="overflow:visible!important">
        <form name="TransactionDetails">
            <div layout-gt-md="column">
                <div flex>
                    <div flex layout="row" layout-align="center center" class="margin-bottom-8">
                        <img class="profile-picture-modal" src="http://lorempixel.com/200/200/people/" height="175"/>
                        <div class="online-circle"></div>
                    </div>
                    <div flex class="buddy-profile-modal" layout="column" layout-align="center center">
                        <h3>Employee Information</h3>
                        <p>{{employee.firstname}} {{employee.lastname}}</p>
                        <p>{{employee.email}}</p>
                        <p>{{employee.cellphone}}</p>
                        <p>{{employee.title.TitleName}}</p>
                    </div>
                    <div layout="row">
                        <div flex="50" layout="column" layout-align="end start">
                            <md-button class="md-primary md-primary-custom" ng-click="closeModal()">cancel</md-button>
                        </div>
                        <div flex="50" layout="column" layout-align="end end">
                            <md-button class="md-primary md-primary-custom" ng-click="chat()">Message</md-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </md-content>
</md-dialog>
