<md-dialog style="min-width: 30%; max-width: 50%" class="md-alert-box">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{header}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-padding" layout="column">
        <md-contnet layout="row" layout-align="start center">
            <p>{{message}}</p>
        </md-contnet>

        <div flex layout="row" class="margin-top-16">
            <div flex layout="row" layout-align="end end">
                <md-button class="md-raised md-primary" ng-click="cancel()">Okay</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
